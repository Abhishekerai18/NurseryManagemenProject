<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<h2>Registration</h2>
	<form id="myForm" action="HomePage" method="post">
		<label for="name">Plant Name : </label> <input type="text"
			name="name" placeholder="Enter Plant Name"> <br> <br>
		<label for="id">PlantID* : </label> <input type="text" name="id"
			placeholder="PlantId" required> <br> <br> <label
			for="season">Season Of Plant : </label> <input type="text" name="season"
			placeholder="Season Of Plant"> <br> <br> <label
			for="breed">Breed* : </label> <input type="text"
			name="breed" placeholder="Name of Breed" required> <br> <br>
		<label for="country">Country : </label> <input type="text"
			name="country" placeholder="country"> <br> <br> <input
			type="submit" value="submit"> <input type="button"
			value="Reset" onClick="resetForm()">

	</form>
</body>
